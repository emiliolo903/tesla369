<body>

<div class="container">

<h2>ðŸ”¢ Quiniela Tradicional</h2>
<div class="card">
<button onclick="generarTradicional()">Generar nÃºmeros</button>
<div id="tradicional" class="result"></div>
<div id="energia" class="small"></div>
<div id="agencia" class="small"></div>
</div>

<h2>ðŸŽ¯ Poseada Correntina</h2>
<div class="card">
<p class="small">IngresÃ¡ los 10 nÃºmeros del sorteo anterior (00â€“99)</p>
<input id="poseadaInput" placeholder="Ej: 12,34,05,88..." style="width:100%;padding:8px">
<br><br>
<button onclick="generarPoseada()">Generar Poseada</button>
<div id="poseada" class="result"></div>
</div>

</div>

<script>
// TABLA TESLA
const tesla = {
  1:[1,4,7], 2:[2,5,8], 3:[3,6,9],
  4:[4,7,1], 5:[5,8,2], 6:[6,9,3],
  7:[7,1,4], 8:[8,2,5], 9:[9,3,6],
  0:[0,0,0]
};

function energiaActual(){
  const h = new Date().getHours();
  if(h < 12) return "ðŸŒ… MaÃ±ana";
  if(h < 18) return "ðŸŒ‡ Tarde";
  return "ðŸŒ™ Noche";
}

function agenciaPorNumero(n){
  const v = n % 6;
  return ["Corrientes","Buenos Aires","Santa Fe","CÃ³rdoba","Entre RÃ­os","Chaco"][v];
}

// TRADICIONAL
function generarTradicional(){
  let base = Math.floor(Math.random()*9000+1000).toString();
  let cuaterno = "";
  for(let d of base){
    cuaterno += tesla[d][0];
  }
  let terno = cuaterno.slice(1);
  let ambos = cuaterno.slice(2);

  document.getElementById("tradicional").innerHTML =
    `Cuaterno: <b>${cuaterno}</b><br>
     Terno: <b>${terno}</b><br>
     Ambos: <b>${ambos}</b>`;

  document.getElementById("energia").innerText =
    "EnergÃ­a: " + energiaActual();

  document.getElementById("agencia").innerText =
    "Agencia sugerida: " + agenciaPorNumero(parseInt(cuaterno));
}

// POSEADA
function generarPoseada(){
  let valores = document.getElementById("poseadaInput").value
    .split(",").map(v=>v.trim()).filter(v=>v!=="" && v.length<=2);

  if(valores.length < 10){
    document.getElementById("poseada").innerText =
      "âš ï¸ IngresÃ¡ 10 nÃºmeros";
    return;
  }

  let pool = [];
  valores.forEach(n=>{
    let d = parseInt(n)%10;
    pool.push(...tesla[d]);
  });

  let unicos = [...new Set(pool.map(n=>n.toString().padStart(2,"0")))];
  let principal = unicos.slice(0,5);
  let respaldo = unicos.slice(5,10);

  document.getElementById("poseada").innerHTML =
    `Principal: <b>${principal.join(" - ")}</b><br>
     Respaldo: <b>${respaldo.join(" - ")}</b>`;
}
</script>
