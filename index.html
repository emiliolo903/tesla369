<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela Tradicional ‚Äì M√©todo Tesla</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  padding: 15px;
}
h2, h3 {
  color: #00ffcc;
}
.box {
  border: 1px solid #444;
  padding: 12px;
  margin-bottom: 12px;
}
button {
  padding: 8px 12px;
  margin-top: 6px;
  cursor: pointer;
}
.result {
  background: #222;
  padding: 10px;
  margin-top: 8px;
}
</style>
</head>

<body>

<h2>üìä QUINIELA TRADICIONAL ‚Äì M√âTODO TESLA</h2>

<div class="box">
  <h3>üî¢ Ingresar n√∫mero base</h3>
  <input id="base" placeholder="Ej: 3518">
  <br>
  <button onclick="generar()">Generar jugadas</button>
</div>

<div class="box" id="energiaBox"></div>

<div class="box">
  <h3>üéØ Jugadas generadas</h3>
  <div id="tradicional"></div>
</div>

<script>
// ENERG√çA
function energiaPorNumero(n){
  let suma = n.split('').reduce((a,b)=>a+parseInt(b),0);
  if(suma % 3 === 0) return "MA√ëANA";
  if(suma % 3 === 1) return "TARDE";
  return "NOCHE";
}

// AGENCIA SUGERIDA (solo informativa)
function agenciaPorEnergia(e){
  if(e === "MA√ëANA") return "CORRIENTES / CHACO";
  if(e === "TARDE") return "SANTA FE / ENTRE R√çOS";
  return "BUENOS AIRES / C√ìRDOBA";
}

// M√âTODO TESLA (FIJO)
function metodoTesla(n){
  let a = n.split('').map(Number);
  return [
    (a[0] + a[1]) % 10,
    (a[2] + a[3]) % 10,
    Math.abs(a[0] - a[3]),
    Math.abs(a[1] - a[2])
  ];
}

// GENERAR TERNO / CUATERNO
function generarJugadas(t){
  let terno1 = `${t[1]}${t[0]}${t[2]}`;
  let terno2 = `${t[3]}${t[0]}${t[0]}`;
  let cuaterno = `${t[0]}${t[1]}${t[2]}${t[3]}`;
  return { terno1, terno2, cuaterno };
}

// FUNCI√ìN PRINCIPAL
function generar(){
  let base = document.getElementById("base").value;
  if(base.length < 3) return;

  let energia = energiaPorNumero(base);
  let agencia = agenciaPorEnergia(energia);
  let tesla = metodoTesla(base);
  let jugadas = generarJugadas(tesla);

  document.getElementById("energiaBox").innerHTML = `
    <h3>‚ö° Energ√≠a del n√∫mero</h3>
    Energ√≠a: <b>${energia}</b><br>
    Agencia sugerida: <b>${agencia}</b>
  `;

  document.getElementById("tradicional").innerHTML = `
    <div class="result">
      Terno 1: <b>${jugadas.terno1}</b><br>
      Terno 2: <b>${jugadas.terno2}</b><br>
      Cuaterno: <b>${jugadas.cuaterno}</b>
    </div>
  `;
}
</script>

</body>
</html>
