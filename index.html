<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Pro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #00F5E0;
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      color: #FFD700;
      font-size: 22px;
      margin-bottom: 10px;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      width: 85%;
      padding: 14px;
      font-size: 18px;
      background-color: #00F5E0;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .resultado {
      background-color: #222;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: left;
      font-size: 20px;
    }
    .resultado span {
      color: #00FFAA;
      font-weight: bold;
    }
    .energia {
      font-weight: bold;
    }
    .poseada {
      margin-top: 30px;
    }
    .nota {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Tesla Pro</h1>

    <h2>Quiniela Tradicional (M√©todo Tesla)</h2>
    <input type="text" id="inputTradicional" placeholder="Ingres√° un n√∫mero de 4 cifras">
    <button onclick="generarTradicional()">Generar Tradicional</button>

    <div id="resultadosTradicional"></div>

    <div class="poseada">
      <h2>Quiniela Poseada Correntina</h2>
      <input type="text" id="inputPoseada" placeholder="Ingres√° los 10 n√∫meros del sorteo anterior">
      <button onclick="generarPoseada()">Generar 2 jugadas Tesla</button>
    </div>
    <div class="nota">M√©todo Tesla original + energ√≠a ‚òÄÔ∏è / üåÜ / üåô</div>
    <div id="resultadosPoseada"></div>
  </div>

  <script>
    const tablaTesla = {
      0: ['0','0'], 1:['0','0'], 2:['5','7'], 3:['8','0'], 4:['6','9'], 
      5:['2','7'], 6:['4','9'], 7:['5','2'], 8:['3','0'], 9:['3','4']
    };

    function generarTradicional() {
      const nro = document.getElementById('inputTradicional').value;
      if(nro.length !== 4) { alert('Ingres√° un n√∫mero v√°lido de 4 cifras'); return; }

      let jugadas = [];
      for(let i=0; i<2; i++) {
        let cuaterno = '';
        let terno = '';
        let ambos = '';
        for(let j=0; j<4; j++) {
          let nums = tablaTesla[parseInt(nro[j])];
          cuaterno += nums[i%2];
          if(j>0) terno += nums[i%2];
          if(j>2) ambos += nums[i%2];
        }
        let energia = ['‚òÄÔ∏è Ma√±ana', 'üåÜ Tarde', 'üåô Noche'][i%3];
        jugadas.push({cuaterno, terno, ambos, energia});
      }

      let html = '';
      jugadas.forEach((j, idx)=>{
        html += `<div class="resultado">
          <strong>Jugada ${idx+1}</strong><br>
          Cuaterno: <span>${j.cuaterno}</span> (${j.energia})<br>
          Terno: <span>${j.terno}</span> (${j.energia})<br>
          Ambos: <span>${j.ambos}</span> (${j.energia})
        </div>`;
      });
      document.getElementById('resultadosTradicional').innerHTML = html;
    }

    function generarPoseada() {
      const input = document.getElementById('inputPoseada').value.replace(/\D/g,'');
      if(input.length !== 20) { alert('Ingres√° 10 n√∫meros de 2 cifras cada uno (20 d√≠gitos)'); return; }

      let nums = [];
      for(let i=0;i<10;i++) nums.push(input.substr(i*2,2));

      let jugadas = [];
      for(let i=0;i<2;i++) {
        let cuaterno = nums[i]+nums[i+1];
        let terno = nums[i+1];
        let ambos = nums[i+1].substr(1);
        jugadas.push({cuaterno, terno, ambos});
      }

      let html = '';
      jugadas.forEach((j, idx)=>{
        html += `<div class="resultado">
          <strong>Jugada ${idx+1}</strong><br>
          Cuaterno: <span>${j.cuaterno}</span><br>
          Terno: <span>${j.terno}</span><br>
          Ambos: <span>${j.ambos}</span>
        </div>`;
      });

      document.getElementById('resultadosPoseada').innerHTML = html;
    }
  </script>
</body>
</html>
