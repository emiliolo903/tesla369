<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Pro</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 15px;
    }

    h1, h2 {
      color: #00ffcc;
      text-align: center;
    }

    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00ccaa;
    }

    .resultado {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
    }

    hr {
      margin: 40px 0;
      border: 1px solid #333;
    }
  </style>
</head>

<body>

<h1>‚ö° Tesla Pro</h1>

<!-- ========================= -->
<!-- GENERADOR TESLA ORIGINAL -->
<!-- ========================= -->

<h2>Generador Tesla</h2>

<input type="number" id="numeroBase" placeholder="Ingres√° NRO base">

<button onclick="generarTesla()">Generar</button>

<div class="resultado" id="resultadoTesla"></div>

<hr>

<!-- ========================================= -->
<!-- QUINIELA POCEADA CORRENTINA - M√âTODO TESLA -->
<!-- ========================================= -->

<h2>üßø Quiniela Poceada Correntina ‚Äì M√©todo Tesla</h2>

<p>Ingres√° los 10 n√∫meros del √∫ltimo sorteo:</p>

<textarea id="poceadaInput" rows="3"
  placeholder="Ej: 02 05 12 24 29 45 57 69 72 92"></textarea>

<button onclick="generarPoceadaTesla()">Generar 5 NRO (Tesla)</button>

<div class="resultado" id="poceadaResultado"></div>

<!-- ================= -->
<!-- JAVASCRIPT -->
<!-- ================= -->

<script>
/* =======================
   TABLA TESLA ORIGINAL
======================= */
const tablaTesla = {
  0: [0,0],
  1: [0,0],
  2: [5,7],
  3: [8,0],
  4: [6,9],
  5: [2,7],
  6: [4,9],
  7: [5,2],
  8: [3,0],
  9: [3,4]
};

/* =======================
   GENERADOR TESLA BASE
======================= */
function generarTesla() {
  let base = document.getElementById("numeroBase").value;
  if (!base) return;

  let llamados = [];
  base.split("").forEach(d => {
    llamados.push(...tablaTesla[d]);
  });

  let cuaterno1 = base;
  let cuaterno2 = llamados.slice(0,4).join("");

  let terno1 = cuaterno1.slice(1);
  let terno2 = cuaterno2.slice(1);

  let ambos1 = terno1.slice(1);
  let ambos2 = terno2.slice(1);

  document.getElementById("resultadoTesla").innerHTML =
    `Cuaternos: ${cuaterno1} ‚Äì ${cuaterno2}<br>
     Ternos: ${terno1} ‚Äì ${terno2}<br>
     Ambos: ${ambos1} ‚Äì ${ambos2}`;
}

/* ======================================
   POCEADA CORRENTINA - M√âTODO TESLA
====================================== */
function generarPoceadaTesla() {

  let input = document.getElementById("poceadaInput").value;
  let numeros = input.match(/\d+/g);

  if (!numeros || numeros.length !== 10) {
    document.getElementById("poceadaResultado").innerHTML =
      "‚ö†Ô∏è Ingres√° EXACTAMENTE 10 n√∫meros.";
    return;
  }

  let conteo = {};

  numeros.forEach(num => {
    num.split("").forEach(d => {
      tablaTesla[d].forEach(n => {
        conteo[n] = (conteo[n] || 0) + 1;
      });
    });
  });

  let resultado = Object.entries(conteo)
    .sort((a,b) => b[1] - a[1])
    .slice(0,5)
    .map(n => n[0].padStart(2,"0"));

  document.getElementById("poceadaResultado").innerHTML =
    "‚≠ê " + resultado.join(" ‚Äì ");
}
</script>

</body>
</html>
