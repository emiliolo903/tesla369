<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela Tesla Tradicional + Poseada Correntina</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  justify-content: center;
  padding-top: 20px;
  min-height: 100vh;
  margin: 0;
}
.app {
  max-width: 450px;
  width: 95%;
  text-align: center;
}
input {
  width: 100%;
  padding: 16px;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  margin-bottom: 12px;
  color: #000;
}
button {
  width: 100%;
  padding: 16px;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  background: #00ffd5;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  margin-top: 10px;
}
.card {
  background: #1c1c1c;
  margin-top: 14px;
  padding: 20px;
  border-radius: 12px;
  color: #fff;
}
.card h3 { color: #00ffd5; margin-top:0; font-size: 24px; }
.line { margin: 8px 0; font-size: 20px; }
</style>
</head>
<body>
<div class="app">
  <h2 style="font-size:28px;">âš¡ Quiniela Tradicional â€“ MÃ©todo Tesla</h2>
  <input id="numero" type="text" maxlength="4" placeholder="IngresÃ¡ 4 cifras o dejÃ¡ vacÃ­o" />
  <button onclick="generarTradicional()">Generar Tradicional</button>
  <div id="energia" class="line"></div>
  <div id="agencia" class="line"></div>
  <div id="resultado"></div>  <h2 style="font-size:28px;">ðŸŽ¯ Quiniela Poseada Correntina</h2>
  <input id="poseadaInput" placeholder="IngresÃ¡ 10 nÃºmeros (00-99) separados por coma" />
  <button onclick="generarPoseada()">Generar Poseada</button>
  <div id="poseadaResultado" class="card"></div>
</div><script>
const tesla = {0:[0,0],1:[0,0],2:[5,7],3:[8,0],4:[6,9],5:[2,7],6:[4,9],7:[5,2],8:[3,0],9:[3,4]};
const agencias = ["Corrientes","Ciudad","Bonaerense","Santa Fe","CÃ³rdoba","Entre RÃ­os","Chaco"];

function energiaActual(){
  const h = new Date().getHours();
  if(h<12) return "ðŸŒ… MaÃ±ana";
  if(h<18) return "ðŸŒ‡ Tarde";
  return "ðŸŒ™ Noche";
}

function agenciaPorNumero(num){
  const n = parseInt(num[0]);
  return agencias[n % agencias.length];
}

// Tradicional
function generarTradicional(){
  let n = document.getElementById('numero').value;
  if(!n){ n = Math.floor(Math.random()*9000+1000).toString(); }
  if(n.length!==4 || isNaN(n)){ alert('IngresÃ¡ un nÃºmero vÃ¡lido de 4 cifras'); return; }

  const dig = [...n].map(Number);
  const jugadas = [dig.map(d=>tesla[d][0]), dig.map(d=>tesla[d][1])];

  document.getElementById('energia').innerText = "EnergÃ­a: " + energiaActual();
  document.getElementById('agencia').innerText = "Agencia sugerida: " + agenciaPorNumero(n);

  let html = '';
  jugadas.forEach((j,i)=>{
    const cuaterno = j.join('');
    const terno = j.slice(1).join('');
    const ambos = j.slice(2).join('');
    html += `<div class='card'><h3>Jugada Tesla ${i+1}</h3>`+
            `<div class='line'>Cuaterno: ${cuaterno}</div>`+
            `<div class='line'>Terno: ${terno}</div>`+
            `<div class='line'>Ambos: ${ambos}</div></div>`;
  });
  document.getElementById('resultado').innerHTML = html;
}

// Poseada Correntina
function generarPoseada(){
  let raw = document.getElementById('poseadaInput').value.split(',').map(v=>v.trim());
  let valores = [];

  raw.forEach(v => {
    if(v!=="" && /^\d{1,2}$/.test(v)){
      let n = parseInt(v);
      if(n>=0 && n<=99){
        valores.push(n.toString().padStart(2,'0'));
      }
    }
  });

  while(valores.length < 10){
    let r = Math.floor(Math.random()*100).toString().padStart(2,'0');
    if(!valores.includes(r)) valores.push(r);
  }
  valores = valores.slice(0,10);

  let pool = [];
  valores.forEach(n => {
    let d = parseInt(n[0]);
    pool.push(tesla[d][0]);
    pool.push(tesla[d][1]);
  });

  let unicos = [...new Set(pool.map(n=>n.toString().padStart(2,'0')))]
  let principal = unicos.slice(0,5);
  let respaldo = unicos.slice(5,10);

  document.getElementById('poseadaResultado').innerHTML = `<h3>Poseada Correntina</h3>`+
    `<div class='line'>Principal: ${principal.join(' - ')}</div>`+
    `<div class='line'>Respaldo: ${respaldo.join(' - ')}</div>`;
}
</script></body>
</html>
