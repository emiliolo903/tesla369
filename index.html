      <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{

}

  margin-top:15px;

<body>

<h1>‚ö° Tesla Pro</h1>
<p>Quiniela Tradicional ‚Äì M√©todo Tesla</p>

<h2>Ingres√° n√∫mero base</h2>
<input id="base" placeholder="Ej: 3518">
<button onclick="generar()">Generar jugadas</button>

<div id="salida"></div>

<script>
// TABLA TESLA (FIJA)
const tablaTesla = {
  0:[0,0], 1:[0,0],
  2:[5,7], 3:[8,0],
  4:[6,9], 5:[2,7],
  6:[4,9], 7:[5,2],
  8:[3,0], 9:[3,4]
};

// ra√≠z digital
function energia(num){
  let s = num.toString().split('').reduce((a,b)=>a+parseInt(b),0);
  while(s>9) s = s.toString().split('').reduce((a,b)=>a+parseInt(b),0);
  return s;
}

// energ√≠a ‚Üí franja
function franja(e){
  if(e<=3) return "üåÖ Ma√±ana";
  if(e<=6) return "üåÜ Tarde";
  return "üåô Noche";
}

// franja ‚Üí agencias
function agencias(f){
  if(f.includes("Ma√±ana")) return "Correntina / Ciudad";
  if(f.includes("Tarde")) return "Bonaerense / Santa Fe";
  return "C√≥rdoba / Entre R√≠os / Chaco";
}

// aplica tabla tesla a un n√∫mero
function aplicarTesla(num){
  return num.toString().split('').map(d=>tablaTesla[d][0]).join('');
}

// arma bloque cuaterno/terno/ambo
function bloque(titulo,num){
  let e = energia(num);
  let f = franja(e);
  return `
    <div class="res">
      <b>${titulo}</b><br>
      N√∫mero: ${num}<br>
      Energ√≠a: ${e} ${f}<br>
      Agencia sugerida: ${agencias(f)}
    </div>
    <hr style="opacity:.2">
  `;
}

function generar(){
  let b = base.value.replace(/\D/g,'');
  if(b.length<4){
    salida.innerHTML = "<p>Ingres√° m√≠nimo 4 d√≠gitos</p>";
    return;
  }

  // Jugada 1
  let j1 = b.slice(0,4);
  let t1 = aplicarTesla(j1).slice(0,3);
  let a1 = aplicarTesla(j1).slice(0,2);

  // Jugada 2 (invertida)
  let j2 = b.split('').reverse().join('');
  let t2 = aplicarTesla(j2).slice(0,3);
  let a2 = aplicarTesla(j2).slice(0,2);

  salida.innerHTML = `
    <div class="box">
      <h2>üî¢ Jugada Tesla 1</h2>
      ${bloque("Cuaterno",j1)}
      ${bloque("Terno",t1)}
      ${bloque("Ambos",a1)}
    </div>

    <div class="box">
      <h2>üî¢ Jugada Tesla 2</h2>
      ${bloque("Cuaterno",j2)}
      ${bloque("Terno",t2)}
      ${bloque("Ambos",a2)}
    </div>

    <p class="small">Energ√≠a y agencia calculadas autom√°ticamente seg√∫n m√©todo Tesla</p>
  `;
}
</script>

</body>
</html>
