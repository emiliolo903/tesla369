<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela Tradicional – Método Tesla</title>
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0b0b;
  color:#ffffff;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:420px;
  padding:16px;
}
h1{
  text-align:center;
  color:#00ffd5;
}
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:10px;
  border:none;
  margin-top:12px;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  background:#00ffd5;
  font-weight:bold;
}
.card{
  background:#121212;
  border-radius:14px;
  padding:14px;
  margin-top:14px;
}
.card h3{
  text-align:center;
  margin-top:0;
  color:#00ffd5;
}
.line{
  margin:6px 0;
  font-size:17px;
}
</style>
</head>
<body>
<div class="app"><h1>⚡ Método Tesla</h1><input id="base" maxlength="4" placeholder="Ingresá un número de 4 cifras">
<button onclick="generar()">Generar jugadas</button><div id="salida"></div></div><script>
// TABLA TESLA EXACTA (según tu método)
const tesla = {
  0:[0,0],
  1:[0,0],
  2:[5,7],
  3:[8,0],
  4:[6,9],
  5:[2,7],
  6:[4,9],
  7:[5,2],
  8:[3,0],
  9:[3,4]
};

function generar(){
  const n = document.getElementById('base').value;
  if(n.length!==4 || isNaN(n)) return;

  const dig = [...n].map(Number);

  const jugada1 = dig.map(d=>tesla[d][0]).join('');
  const jugada2 = dig.map(d=>tesla[d][1]).join('');

  mostrar(jugada1,1);
  mostrar(jugada2,2);
}

function mostrar(cuaterno,idx){
  const terno = cuaterno.slice(1);
  const ambos = cuaterno.slice(2);

  document.getElementById('salida').innerHTML += `
    <div class="card">
      <h3>Jugada Tesla ${idx}</h3>
      <div class="line">Cuaterno: <b>${cuaterno}</b></div>
      <div class="line">Terno: <b>${terno}</b></div>
      <div class="line">Ambos: <b>${ambos}</b></div>
    </div>
  `;
}
</script></body>
</html>
