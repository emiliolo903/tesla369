<body>

<h1>âš¡ Tesla Pro</h1>

<!-- ================= QUINIELA TRADICIONAL ================= -->

<div class="bloque">
<h2>ðŸŽ¯ Quiniela Tradicional</h2>
<textarea id="base" placeholder="Ej: 7 9 9 3 5 0 7 1 6 9"></textarea>
<button onclick="generarTradicional()">Generar</button>
<div class="resultado" id="r1"></div>
</div>

<!-- ================= POCEADA CORRENTINA ================= -->

<div class="bloque">
<h2>ðŸ§¿ Quiniela Poceada Correntina</h2>
<p>IngresÃ¡ los 10 nÃºmeros del sorteo anterior</p>
<textarea id="poceada" placeholder="Ej: 12 34 56 78 90 11 22 33 44 55"></textarea>
<button onclick="generarPoceada()">Generar 2 jugadas</button>
<div class="resultado" id="r2"></div>
</div>

<script>
// ---------- util ----------
function soloNumeros(txt){
  return txt.replace(/\D/g,'').split('').map(Number)
}

function energia(){
  const h=new Date().getHours()
  if(h<12) return "ðŸŒ… MaÃ±ana"
  if(h<18) return "ðŸŒ‡ Tarde"
  return "ðŸŒ™ Noche"
}

// ---------- QUINIELA TRADICIONAL ----------
function generarTradicional(){
  let n=soloNumeros(base.value)
  if(n.length<6){
    r1.innerHTML="IngresÃ¡ mÃ¡s nÃºmeros"
    return
  }

  // Tesla 3-6-9
  let a=(n[0]+n[3]+n[6]||0)%10
  let b=(n[1]+n[4]+n[7]||0)%10
  let c=(n[2]+n[5]+n[8]||0)%10
  let d=(a+b+c)%10

  let cuat1=`${a}${b}${c}${d}`
  let cuat2=`${d}${c}${b}${a}`

  let ter1=cuat1.slice(1)
  let ter2=cuat2.slice(1)

  let amb1=cuat1.slice(2)
  let amb2=cuat2.slice(2)

  r1.innerHTML=
    `<b>${energia()}</b><br><br>
     <b>Cuaternos:</b><br>${cuat1} Â· ${cuat2}<br><br>
     <b>Ternos:</b><br>${ter1} Â· ${ter2}<br><br>
     <b>Ambos:</b><br>${amb1} Â· ${amb2}`
}

// ---------- POCEADA CORRENTINA ----------
function generarPoceada(){
  let n=soloNumeros(poceada.value)
  if(n.length<10){
    r2.innerHTML="IngresÃ¡ los 10 nÃºmeros"
    return
  }

  let j1=[], j2=[]
  for(let i=0;i<5;i++){
    let t1=(n[i]+n[i+5])%100
    let t2=(n[i+5]+n[i])%100
    j1.push(t1.toString().padStart(2,"0"))
    j2.push(t2.toString().padStart(2,"0"))
  }

  r2.innerHTML=
    `<b>${energia()}</b><br><br>
     <b>Jugada 1:</b><br>${j1.join(" Â· ")}<br><br>
     <b>Jugada 2:</b><br>${j2.join(" Â· ")}`
}
</script>
