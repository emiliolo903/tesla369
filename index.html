<body>

<!-- ================= QUINIELA TRADICIONAL ================= -->
<div class="box">
<h2>Quiniela Tradicional (Tesla)</h2>
<p>IngresÃ¡ el nÃºmero base</p>

<textarea id="tradicional" placeholder="Ej: 7993"></textarea>
<button onclick="quinielaTradicional()">Generar</button>
<div class="resultado" id="rt"></div>
</div>

<!-- ================= POCEADA CORRENTINA ================= -->
<div class="box">
<h2>ðŸ§¿ Quiniela Poceada Correntina (Tesla)</h2>
<p>IngresÃ¡ los 10 nÃºmeros del sorteo anterior</p>

<textarea id="poceada" placeholder="Ej: 12 34 56 78 90 11 22 33 44 55"></textarea>
<button onclick="poceadaCorrentina()">Generar 2 jugadas</button>
<div class="resultado" id="rp"></div>
</div>

<script>
// ================= TABLA TESLA (FIJA) =================
const tablaTesla = {
  0:[0,0],
  1:[0,0],
  2:[5,7],
  3:[8,0],
  4:[6,9],
  5:[2,7],
  6:[4,9],
  7:[5,2],
  8:[3,0],
  9:[3,4]
}

function limpiar(txt){
  return txt.replace(/\D/g,'').split('').map(n=>parseInt(n))
}

// ================= QUINIELA TRADICIONAL =================
function quinielaTradicional(){
  let n = limpiar(tradicional.value)
  if(n.length < 4){
    rt.innerHTML = "IngresÃ¡ al menos 4 cifras"
    return
  }

  // se toman las primeras 4 cifras
  let base = n.slice(0,4)

  // Tesla: se usa la primera lectura de la tabla
  let cuaterno = base.map(d => tablaTesla[d][0]).join('')
  let terno = cuaterno.slice(1)
  let ambos = cuaterno.slice(2)

  rt.innerHTML =
    "<b>Cuaterno:</b> " + cuaterno +
    "<br><b>Terno:</b> " + terno +
    "<br><b>Ambos:</b> " + ambos
}

// ================= POCEADA CORRENTINA =================
function poceadaCorrentina(){
  let n = limpiar(poceada.value)
  if(n.length < 10){
    rp.innerHTML = "IngresÃ¡ los 10 nÃºmeros"
    return
  }

  // Dos lecturas Tesla
  let lecturaA = []
  let lecturaB = []

  n.forEach(d=>{
    lecturaA.push(tablaTesla[d][0])
    lecturaB.push(tablaTesla[d][1])
  })

  // Se arman 5 nÃºmeros por jugada (pares)
  let jugada1 = []
  let jugada2 = []

  for(let i=0;i<5;i++){
    jugada1.push("" + lecturaA[i] + lecturaA[i+5])
    jugada2.push("" + lecturaB[i] + lecturaB[i+5])
  }

  rp.innerHTML =
    "<b>JUGADA 1</b><br>" + jugada1.join(" Â· ") +
    "<br><br><b>JUGADA 2</b><br>" + jugada2.join(" Â· ")
}
</script>
