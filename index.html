<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela Tradicional – Método Tesla</title>
<style>
body{
  background:#0f0f0f;
  color:#eaeaea;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
}
.container{
  width:95%;
  max-width:420px;
  text-align:center;
}
h1{
  color:#00ffcc;
}
input, button{
  width:100%;
  padding:12px;
  font-size:18px;
  margin:8px 0;
}
button{
  background:#00ffcc;
  border:none;
  font-weight:bold;
}
.card{
  background:#1c1c1c;
  padding:15px;
  margin-top:15px;
  border-radius:10px;
  text-align:left;
  font-size:17px;
}
.titulo{
  color:#7CFF00;
  font-weight:bold;
  margin-bottom:8px;
}
.resaltado{
  color:#ffd700;
}
</style>
</head>

<body>
<div class="container">

<h1>Quiniela Tradicional<br>Método Tesla</h1>

<input type="number" id="numero" placeholder="Ingresá un número de 4 cifras">
<button onclick="generar()">Generar Jugadas Tesla</button>

<div id="resultado"></div>

</div>

<script>
// TABLA TESLA (foto)
const tablaTesla = {
  0:[0,0],
  1:[0,0],
  2:[5,7],
  3:[8,0],
  4:[6,9],
  5:[2,7],
  6:[4,9],
  7:[5,2],
  8:[3,0],
  9:[3,4]
};

// FUERZA POR PROVINCIA
const fuerzas = {
  "Corrientes":[0,3,6],
  "Entre Ríos":[1,4,7],
  "Buenos Aires":[2,5,8],
  "Santa Fe":[3,6,9],
  "Córdoba":[4,7,9],
  "Chaco":[0,5,8]
};

function energia(cuaterno){
  let suma = cuaterno.split('').reduce((a,b)=>a+parseInt(b),0);
  if(suma<=12) return "MAÑANA";
  if(suma<=20) return "TARDE";
  return "NOCHE";
}

function agencia(cuaterno){
  let puntos={};
  for(let p in fuerzas) puntos[p]=0;
  cuaterno.split('').forEach(d=>{
    d=parseInt(d);
    for(let p in fuerzas){
      if(fuerzas[p].includes(d)) puntos[p]++;
    }
  });
  return Object.keys(puntos).reduce((a,b)=>puntos[a]>puntos[b]?a:b);
}

function generar(){
  let n = document.getElementById("numero").value;
  if(n.length!=4) return alert("Ingresá 4 cifras");

  let pares=[];
  for(let d of n){
    pares.push(tablaTesla[d]);
  }

  let j1 = pares.map(p=>p[0]).join('');
  let j2 = pares.map(p=>p[1]).join('');

  mostrar(j1,1);
  mostrar(j2,2);
}

function mostrar(cuaterno,idx){
  let terno = cuaterno.slice(1);
  let ambos = cuaterno.slice(2);

  let e = energia(cuaterno);
  let a = agencia(cuaterno);

  let html = `
  <div class="card">
    <div class="titulo">JUGADA TESLA ${idx}</div>
    Cuaterno: <b>${cuaterno}</b><br>
    Terno: <b>${terno}</b><br>
    Ambos: <b>${ambos}</b><br><br>
    <span class="resaltado">Energía:</span> ${e}<br>
    <span class="resaltado">Agencia sugerida:</span> ${a}
  </div>
  `;

  document.getElementById("resultado").innerHTML += html;
}
</script>

</body>
</html>
