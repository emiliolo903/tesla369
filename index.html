<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Pro App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0ff">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:500px;
}

.card{
  background:#111;
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,255,255,0.3);
}

h1{
  text-align:center;
  color:#00ffff;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00ffff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:15px;
  background:#222;
  padding:15px;
  border-radius:12px;
}
</style>
</head>

<body>
<div class="container">

<h1>⚡ Tesla Pro</h1>

<div class="card">
<h3>Tradicional</h3>
<input id="tradicional" placeholder="4 cifras">
<button onclick="tradicional()">Generar</button>
<div id="resTradicional"></div>
</div>

<div class="card">
<h3>Poseada</h3>
<input id="poseada" placeholder="10 números 00-99">
<button onclick="poseada()">Generar</button>
<div id="resPoseada"></div>
</div>

</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

function tradicional(){
  let n=document.getElementById("tradicional").value;
  if(n.length!==4) return alert("4 cifras");
  document.getElementById("resTradicional").innerHTML=
  `<div class="result">Número generado desde ${n}</div>`;
}

function poseada(){
  let n=document.getElementById("poseada").value;
  localStorage.setItem("historial", n);
  document.getElementById("resPoseada").innerHTML=
  `<div class="result">Guardado ✔</div>`;
}
</script>

</body>
</html>
