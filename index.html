<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tesla Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
}
h1{color:#00ffcc}
textarea,button{
  width:100%;
  max-width:420px;
  margin:10px auto;
  display:block;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
button{
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}
.resultado{
  margin-top:10px;
  font-size:18px;
  color:#00ffcc;
}
#energiaBox{
  background:#222;
  border:2px solid #00ffcc;
  border-radius:10px;
  padding:12px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div id="energiaBox">
  <div id="energiaTexto"></div>
  <div id="agenciasTexto"></div>
</div>

<h1>‚ö° Tesla Pro</h1>
<p>Quiniela Tradicional ‚Äì M√©todo Tesla</p>

<textarea id="base" placeholder="Ej: 3518"></textarea>
<button onclick="generarTesla()">Generar jugadas Tesla</button>

<div class="resultado" id="r1"></div>
<div class="resultado" id="r2"></div>

<script>
// ‚è∞ ENERG√çA
function energiaActual(){
  const h=new Date().getHours();
  if(h>=6 && h<12) return "üåÖ Ma√±ana";
  if(h>=12 && h<18) return "üåá Tarde";
  return "üåô Noche";
}

// üéØ AGENCIAS
function agenciasPorEnergia(e){
  if(e.includes("Ma√±ana")) return ["Correntina","Entre R√≠os"];
  if(e.includes("Tarde")) return ["Ciudad","Santa Fe"];
  return ["Bonaerense","C√≥rdoba","Chaco"];
}

function mostrarEnergia(){
  const e=energiaActual();
  energiaTexto.innerHTML="‚è∞ <b>Energ√≠a actual:</b> "+e;
  agenciasTexto.innerHTML="üéØ <b>Agencias sugeridas:</b><br>"+agenciasPorEnergia(e).join(" ¬∑ ");
}

// ‚ö° TESLA REAL
function rotar(num,valor){
  return num.split("").map(d=>(+d+valor)%10).join("");
}

function generarTesla(){
  let v=base.value.replace(/\D/g,'');
  if(v.length!==4){
    r1.innerHTML="Ingres√° un cuaterno v√°lido";
    r2.innerHTML="";
    return;
  }

  let j1 = rotar(v,3);                // Tesla +3
  let j2 = rotar(v.split("").reverse().join(""),6); // invertido +6

  const e=energiaActual();

  r1.innerHTML=`
  <b>Jugada Tesla 1</b><br>
  Cuaterno: ${j1}<br>
  Terno: ${j1.slice(0,3)}<br>
  Ambos: ${j1.slice(-2)}<br>
  Energ√≠a: ${e}
  `;

  r2.innerHTML=`
  <b>Jugada Tesla 2</b><br>
  Cuaterno: ${j2}<br>
  Terno: ${j2.slice(0,3)}<br>
  Ambos: ${j2.slice(-2)}<br>
  Energ√≠a: ${e}
  `;
}

mostrarEnergia();
</script>

</body>
</html>
