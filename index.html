<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tesla Digital PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BASE PARA APP INSTALABLE (PASO 4) -->
  <meta name="theme-color" content="#111">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
    }
    button {
      background: #ffcc00;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #resultado, #historial {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    h3 {
      margin-bottom: 5px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h1>‚ö° Tesla Digital PRO</h1>

  <input type="number" id="numero" placeholder="Ingres√° el n√∫mero base">

  <br>

  <button onclick="ejecutarTesla()">Calcular</button>
  <button onclick="verHistorial()">üìú Historial</button>
  <button onclick="borrarHistorial()">üóë Borrar</button>

  <div id="resultado"></div>
  <div id="historial"></div>

  <script>
    /* ================= METODO TESLA ================= */
    const TESLA_MAP = {
      0: [0, 0],
      1: [0, 0],
      2: [5, 7],
      3: [8, 0],
      4: [6, 9],
      5: [2, 7],
      6: [4, 9],
      7: [5, 2],
      8: [3, 0],
      9: [3, 4]
    };

    function generarTesla(numero) {
      const cifras = numero.toString().split('').map(Number);
      let pool = [];
      cifras.forEach(c => {
        if (TESLA_MAP[c]) pool.push(...TESLA_MAP[c]);
      });
      return pool;
    }

    function contar(pool) {
      const conteo = {};
      pool.forEach(n => conteo[n] = (conteo[n] || 0) + 1);
      return conteo;
    }

    const cifras = Object.entries(conteo)
  .sort((a, b) => b[1] - a[1])
  .slice(0, 4)
  .map(e => e[0]);

const ambos = combinaciones(cifras, 2);
const ternos = combinaciones(cifras, 3);
const cuaternos = combinaciones(cifras, 4);
    }

    function combinaciones(arr, k) {
      if (k === 1) return arr.map(x => [x]);
      let res = [];
      arr.forEach((v, i) => {
        combinaciones(arr.slice(i + 1), k - 1)
          .forEach(c => res.push([v, ...c]));
      });
      return res;
    }

    /* ================= HISTORIAL ================= */
    function guardarJugada(numero, jugadas) {
      let historial = JSON.parse(localStorage.getItem("teslaHistorial")) || [];

      historial.unshift({
        numero,
        jugadas,
        fecha: new Date().toLocaleString()
      });

      if (historial.length > 10) historial = historial.slice(0, 10);

      localStorage.setItem("teslaHistorial", JSON.stringify(historial));
    }

    function verHistorial() {
      const historial = JSON.parse(localStorage.getItem("teslaHistorial")) || [];
      const div = document.getElementById("historial");

      if (historial.length === 0) {
        div.innerHTML = "<p>No hay historial</p>";
        return;
      }

      div.innerHTML = "<h3>üìú √öltimas 10 jugadas</h3>" +
        historial.map(h => `
          <div style="border-bottom:1px solid #444; padding:6px">
            <b>N√∫mero:</b> ${h.numero}<br>
            <b>Fecha:</b> ${h.fecha}<br>
            <b>Jugadas:</b> ${h.jugadas.join(" / ")}
          </div>
        `).join("");
    }

    function borrarHistorial() {
      localStorage.removeItem("teslaHistorial");
      document.getElementById("historial").innerHTML = "";
    }

    /* ================= EJECUCION GENERAL ================= */
    function ejecutarTesla() {
      const input = document.getElementById("numero").value;
      if (!input) {
        document.getElementById("resultado").innerHTML = "Ingres√° un n√∫mero";
        return;
      }

      const pool = generarTesla(input);
      const conteo = contar(pool);
      const { fuertes, medias } = topFiltrado(conteo);

      let cifras = [...fuertes];
      if (cifras.length < 4) {
        cifras = cifras.concat(medias.slice(0, 4 - cifras.length));
      }

      const ambos = combinaciones(cifras, 2).slice(0, 4);
      const ternos = combinaciones(cifras, 3).slice(0, 4);
      const cuaternos = combinaciones(cifras, 4).slice(0, 2);

      document.getElementById("resultado").innerHTML = `
        <h3>üî¢ Cifras Tesla (solo fuertes / medias)</h3>
        ${cifras.join(" - ")}

        <h3>üîÅ Ambos</h3>
        ${ambos.map(a => a.join("")).join(" / ")}

        <h3>üî∫ Ternos</h3>
        ${ternos.map(t => t.join("")).join(" / ")}

        <h3>üî∑ Cuaternos</h3>
        ${cuaternos.map(c => c.join("")).join(" / ")}

        <h3>üî• Jugadas sugeridas</h3>
        ü•á ${cuaternos[0] ? cuaternos[0].join("") : "-"}<br>
        ü•à ${cuaternos[1] ? cuaternos[1].join("") : "-"}
      `;

      guardarJugada(input, [
        cuaternos[0] ? cuaternos[0].join("") : "-",
        cuaternos[1] ? cuaternos[1].join("") : "-"
      ]);
    }
  </script>

</body>
</html>
