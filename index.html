<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tesla Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
}
h1{color:#00ffcc}
textarea,button{
  width:100%;
  max-width:420px;
  margin:10px auto;
  display:block;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
button{
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}
.resultado{
  margin-top:15px;
  font-size:18px;
  color:#00ffcc;
}
</style>
</head>

<body>

<h1>⚡ Tesla Pro</h1>
<p>Método Tesla 3-6-9</p>

<h2>Generador Tesla Clásico</h2>
<textarea id="base" placeholder="Ej: 3518"></textarea>
<button onclick="generar()">Generar</button>

<div class="resultado" id="r1"></div>
<div class="resultado" id="r2"></div>

<script>
// TABLA TESLA (LA QUE USÁS)
const tesla = {
  0:["0","0"],
  1:["0","0"],
  2:["5","7"],
  3:["8","0"],
  4:["6","9"],
  5:["2","7"],
  6:["4","9"],
  7:["5","2"],
  8:["3","0"],
  9:["3","4"]
};

function generar(){
  let n = base.value.replace(/\D/g,'');
  if(n.length < 4){
    r1.innerHTML = "Ingresá mínimo 4 dígitos";
    r2.innerHTML = "";
    return;
  }

  let j1="", j2="";
  for(let d of n){
    j1 += tesla[d][0];
    j2 += tesla[d][1];
  }

  r1.innerHTML =
    "<b>Jugada Tesla 1</b><br>"+
    "Cuaterno: "+j1+
    "<br>Terno: "+j1.slice(0,3)+
    "<br>Ambos: "+j1.slice(-2);

  r2.innerHTML =
    "<b>Jugada Tesla 2</b><br>"+
    "Cuaterno: "+j2+
    "<br>Terno: "+j2.slice(0,3)+
    "<br>Ambos: "+j2.slice(-2);
}
</script>

</body>
</html>
