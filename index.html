<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tesla Pro</title>

  <!-- PWA bÃ¡sico -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <!-- ICONO -->
  <link rel="icon" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00e5ff;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00e5ff;
      color: #000;
      font-weight: bold;
    }
    .box {
      background: #1c1c1c;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
    }
    .resultado {
      margin: 5px 0;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>Tesla Pro</h1>

  <p>IngresÃ¡ un NRO base (vertical o normal)</p>
  <textarea id="base" placeholder="Ej: 5\n5\n6\n7" rows="4" style="width:80%;"></textarea>
  <br>
  <button onclick="generar()">Generar NRO</button>

  <div class="box">
    <h3>ðŸ”¹ Ambos</h3>
    <div id="ambos"></div>
  </div>

  <div class="box">
    <h3>ðŸ”¹ Ternos</h3>
    <div id="ternos"></div>
  </div>

  <div class="box">
    <h3>ðŸ”¹ Cuaternos</h3>
    <div id="cuaternos"></div>
  </div>

<script>
function generar() {
  const baseRaw = document.getElementById("base").value;
  if (baseRaw.trim() === "") {
    alert("IngresÃ¡ un nÃºmero");
    return;
  }

  // Separar cada lÃ­nea como dÃ­gito
  const digitos = baseRaw.split(/\r?\n/).map(d => d.trim()).filter(d => d !== "");

  // Mapa Tesla vertical exacto
  const mapTesla = {
    0: [0,0],
    1: [0,0],
    2: [5,7],
    3: [8,0],
    4: [6,9],
    5: [2,7],
    6: [4,9],
    7: [5,2],
    8: [3,0],
    9: [3,4]
  };

  // GENERAR TODOS LOS POSIBLES AMBOS
  let ambos = [];
  digitos.forEach(d => {
    if(mapTesla[d]){
      mapTesla[d].forEach(n => {
        ambos.push(d + "" + n);
      });
    }
  });

  // GENERAR TERNOS (combinando ambos con cada dÃ­gito base)
  let ternos = [];
  ambos.forEach(a => {
    digitos.forEach(d => {
      ternos.push(a + d);
    });
  });

  // GENERAR CUATERNOS (combinando ternos con cada dÃ­gito base)
  let cuaternos = [];
  ternos.forEach(t => {
    digitos.forEach(d => {
      cuaternos.push(t + d);
    });
  });

  // MOSTRAR SOLO LOS 2 MEJORES DE CADA UNO (puedes cambiar criterio)
  document.getElementById("ambos").innerHTML =
    ambos.slice(0,2).map(n => `<div class="resultado">${n}</div>`).join("");

  document.getElementById("ternos").innerHTML =
    ternos.slice(0,2).map(n => `<div class="resultado">${n}</div>`).join("");

  document.getElementById("cuaternos").innerHTML =
    cuaternos.slice(0,2).map(n => `<div class="resultado">${n}</div>`).join("");
}
</script>

</body>
</html>
