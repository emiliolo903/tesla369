<body>

<input id="base" placeholder="Ej: 8171" maxlength="4">
<br>
<button onclick="generar()">Generar jugadas</button>

<div id="resultado"></div>

<script>
// TABLA TESLA (la de tu imagen, sin tocar)
const tesla = {
  0:[0,0],
  1:[0,0],
  2:[5,7],
  3:[8,0],
  4:[6,9],
  5:[2,7],
  6:[4,9],
  7:[5,2],
  8:[3,0],
  9:[3,4]
};

function horarioTesla(num){
  const suma = num.split('').reduce((a,b)=>a+parseInt(b),0) % 3;
  if(suma === 0) return "ğŸŒ… MaÃ±ana";
  if(suma === 1) return "ğŸ™ï¸ Tarde";
  return "ğŸŒ™ Noche";
}

function generar(){
  const base = document.getElementById("base").value;
  if(base.length < 3) return;

  const d = base.split('').map(n => tesla[n]);

  // Jugada 1
  const cuaterno1 = base;
  const terno1 = `${d[1][0]}${d[2][0]}${d[3][0]}`;
  const ambos1 = `${d[2][0]}${d[3][0]}`;

  // Jugada 2
  const cuaterno2 = base;
  const terno2 = `${d[0][0]}${d[1][0]}${d[2][0]}`;
  const ambos2 = `${d[1][0]}${d[2][0]}`;

  document.getElementById("resultado").innerHTML = `
    <div class="jugada">
      <h3>ğŸ”¢ Jugada 1</h3>
      Cuaterno: ${cuaterno1} (${horarioTesla(cuaterno1)})<br>
      Terno: ${terno1} (${horarioTesla(terno1)})<br>
      Ambos: ${ambos1} (${horarioTesla(ambos1)})
    </div>

    <div class="jugada">
      <h3>ğŸ”¢ Jugada 2</h3>
      Cuaterno: ${cuaterno2} (${horarioTesla(cuaterno2)})<br>
      Terno: ${terno2} (${horarioTesla(terno2)})<br>
      Ambos: ${ambos2} (${horarioTesla(ambos2)})
    </div>
  `;
}
</script>
