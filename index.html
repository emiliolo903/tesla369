<body>

<h1>âš¡ Tesla Pro</h1>

<!-- ================= TRADICIONAL ================= -->
<div class="bloque">
<h2>ðŸŽ¯ Quiniela Tradicional</h2>
<textarea id="base" placeholder="Ej: 7 9 9 3 5 0 7 1 6 9"></textarea>
<button onclick="tradicional()">Generar</button>

<!-- ================= POCEADA ================= -->
<div class="bloque">
<h2>ðŸ§¿ Quiniela Poceada Correntina</h2>
<p>IngresÃ¡ los 10 nÃºmeros del sorteo anterior</p>
<textarea id="poceada" placeholder="Ej: 12 34 56 78 90 11 22 33 44 55"></textarea>
<button onclick="poceadaGen()">Generar 2 jugadas</button>
<div class="resultado" id="r2"></div>
</div>

<script>
// ---------- UTIL ----------
function nums(txt){
  return txt.replace(/\D/g,'').split('').map(n=>parseInt(n))
}

function energia(){
  let h=new Date().getHours()
  if(h<12) return "ðŸŒ… MaÃ±ana"
  if(h<18) return "ðŸŒ‡ Tarde"
  return "ðŸŒ™ Noche"
}

// ---------- TESLA BASE ----------
function teslaBase(arr, offset){
  let a = (arr[0+offset] + arr[3+offset]) % 10
  let b = (arr[1+offset] + arr[4+offset]) % 10
  let c = (arr[2+offset] + arr[5+offset]) % 10
  let d = (a + b + c) % 10
  return `${a}${b}${c}${d}`
}

// ---------- TRADICIONAL ----------
function tradicional(){
  let n = nums(base.value)
  if(n.length < 6){
    r1.innerHTML="IngresÃ¡ mÃ­nimo 6 dÃ­gitos"
    return
  }

  let c1 = teslaBase(n,0)
  let c2 = teslaBase(n.reverse(),0)

  r1.innerHTML =
    `<b>${energia()}</b><br><br>
     <b>Cuaternos:</b><br>${c1} Â· ${c2}<br><br>
     <b>Ternos:</b><br>${c1.slice(1)} Â· ${c2.slice(1)}<br><br>
     <b>Ambos:</b><br>${c1.slice(2)} Â· ${c2.slice(2)}`
}

// ---------- POCEADA ----------
function poceadaGen(){
  let n = nums(poceada.value)
  if(n.length < 10){
    r2.innerHTML="IngresÃ¡ los 10 nÃºmeros"
    return
  }

  let j1=[], j2=[]
  for(let i=0;i<5;i++){
    let v1=(n[i]+n[i+5])%100
    let v2=(n[i+5]+n[i])%100
    j1.push(v1.toString().padStart(2,"0"))
    j2.push(v2.toString().padStart(2,"0"))
  }

  r2.innerHTML =
    `<b>${energia()}</b><br><br>
     <b>Jugada 1:</b><br>${j1.join(" Â· ")}<br><br>
     <b>Jugada 2:</b><br>${j2.join(" Â· ")}`
}
</script>
