<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tesla Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
}
h1{color:#00ffcc}
input,button{
  width:100%;
  max-width:420px;
  margin:10px auto;
  display:block;
  padding:12px;
  font-size:18px;
  border-radius:8px;
  border:none;
}
button{
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}
.resultado{
  margin-top:15px;
  font-size:18px;
  color:#00ffcc;
}
.caja{
  border:1px solid #00ffcc;
  border-radius:10px;
  padding:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>‚ö° Tesla Pro</h1>
<p>Quiniela Tradicional ‚Äì M√©todo Tesla</p>

<input id="base" placeholder="Ingres√° cuaterno (ej: 3518)">
<button onclick="generar()">Generar jugadas</button>

<div id="salida"></div>

<script>
// üîí TABLA TESLA (SEG√öN TU FOTO)
const tesla = {
  "0":["0","0"],
  "1":["0","0"],
  "2":["5","7"],
  "3":["8","0"],
  "4":["6","9"],
  "5":["2","7"],
  "6":["4","9"],
  "7":["5","2"],
  "8":["3","0"],
  "9":["3","4"]
};

function generar(){
  let n = base.value.replace(/\D/g,'');
  if(n.length !== 4){
    salida.innerHTML = "‚ö†Ô∏è Ingres√° un cuaterno v√°lido";
    return;
  }

  let j1="", j2="";
  for(let d of n){
    j1 += tesla[d][0];
    j2 += tesla[d][1];
  }

  salida.innerHTML = `
    <div class="caja">
      <b>üîπ Jugada Tesla 1</b><br>
      Cuaterno: ${j1}<br>
      Terno: ${j1.slice(0,3)}<br>
      Ambos: ${j1.slice(-2)}
    </div>

    <div class="caja">
      <b>üîπ Jugada Tesla 2</b><br>
      Cuaterno: ${j2}<br>
      Terno: ${j2.slice(0,3)}<br>
      Ambos: ${j2.slice(-2)}
    </div>
  `;
}
</script>

</body>
</html>
