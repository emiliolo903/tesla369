<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Pro Full</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:500px;
}

.card{
  background:#111;
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,255,255,0.3);
}

h1{
  text-align:center;
  color:#00ffff;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00ffff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:15px;
  background:#222;
  padding:15px;
  border-radius:12px;
}
span{
  color:#00ffcc;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h1>‚ö° Tesla Pro</h1>

<div class="card">
<h3>Quiniela Tradicional</h3>
<input id="tradicional" placeholder="Ingres√° 4 cifras">
<button onclick="generarTradicional()">Generar Tesla</button>
<div id="resTradicional"></div>
</div>

<div class="card">
<h3>Quiniela Poseada</h3>
<input id="poseada" placeholder="Ingres√° 10 n√∫meros (00-99)">
<button onclick="generarPoseada()">Generar Poseada</button>
<div id="resPoseada"></div>
</div>

</div>

<script>

// ===== TABLA TESLA REAL =====
const tablaTesla = {
0:['0','0'],1:['0','0'],2:['5','7'],3:['8','0'],4:['6','9'],
5:['2','7'],6:['4','9'],7:['5','2'],8:['3','0'],9:['3','4']
};

const agencias = [
"Corrientes","Ciudad","Bonaerense",
"Santa Fe","C√≥rdoba","Entre R√≠os","Chaco"
];

// ===== FUNCIONES =====

function energiaNumero(num){
  let suma=num.split('').reduce((a,b)=>a+parseInt(b),0);
  if(suma%3===0) return "‚òÄÔ∏è Ma√±ana";
  if(suma%3===1) return "üåÜ Tarde";
  return "üåô Noche";
}

function agenciaPorNumero(num){
  return agencias[parseInt(num[0]) % agencias.length];
}

// ===== TRADICIONAL COMPLETA =====

function generarTradicional(){
  let nro=document.getElementById("tradicional").value;
  if(nro.length!==4 || isNaN(nro)) return alert("N√∫mero inv√°lido");

  let html="";

  for(let i=0;i<2;i++){

    let cuaterno="", terno="";

    for(let j=0;j<4;j++){
      let nums=tablaTesla[parseInt(nro[j])];
      cuaterno+=nums[i%2];
      if(j>0) terno+=nums[i%2];
    }

    let ambos=cuaterno.slice(2,4);

    html+=`
    <div class="result">
    <strong>Jugada ${i+1}</strong><br>
    Cuaterno: <span>${cuaterno}</span> - ${energiaNumero(cuaterno)} - ${agenciaPorNumero(cuaterno)}<br>
    Terno: <span>${terno}</span> - ${energiaNumero(terno)} - ${agenciaPorNumero(terno)}<br>
    Ambos: <span>${ambos}</span> - ${energiaNumero(ambos)} - ${agenciaPorNumero(ambos)}
    </div>`;
  }

  document.getElementById("resTradicional").innerHTML=html;
}

// ===== POSEADA SIMPLE =====

function generarPoseada(){
  let input=document.getElementById("poseada").value;
  if(input.trim()=="") return alert("Ingres√° n√∫meros");

  localStorage.setItem("poseadaUltima", input);

  document.getElementById("resPoseada").innerHTML=
  `<div class="result">Generado desde:<br><span>${input}</span></div>`;
}

</script>

</body>
</html>
