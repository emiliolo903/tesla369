<body>

  <script>
    const TESLA_MAP = {
      0: [0, 0],
      1: [0, 0],
      2: [5, 7],
      3: [8, 0],
      4: [6, 9],
      5: [2, 7],
      6: [4, 9],
      7: [5, 2],
      8: [3, 0],
      9: [3, 4]
    };

    function generarTesla(numero) {
      const cifras = numero.toString().split('').map(Number);
      let pool = [];
      cifras.forEach(c => {
        if (TESLA_MAP[c]) {
          pool.push(...TESLA_MAP[c]);
        }
      });
      return pool;
    }

    function contar(pool) {
      const conteo = {};
      pool.forEach(n => conteo[n] = (conteo[n] || 0) + 1);
      return conteo;
    }

    function topN(conteo, n) {
      return Object.entries(conteo)
        .sort((a, b) => b[1] - a[1])
        .slice(0, n)
        .map(e => e[0]);
    }

    function combinaciones(arr, k) {
      if (k === 1) return arr.map(x => [x]);
      let res = [];
      arr.forEach((v, i) => {
        combinaciones(arr.slice(i + 1), k - 1)
          .forEach(c => res.push([v, ...c]));
      });
      return res;
    }

    function ejecutarTesla() {
      const input = document.getElementById("numero").value;
      if (!input) {
        document.getElementById("resultado").innerHTML = "IngresÃ¡ un nÃºmero";
        return;
      }

      const pool = generarTesla(input);
      const conteo = contar(pool);

      const cifras = topN(conteo, 4);
      const ambos = combinaciones(cifras, 2).slice(0, 4);
      const ternos = combinaciones(cifras, 3).slice(0, 4);
      const cuaternos = combinaciones(cifras, 4).slice(0, 2);
guardarJugada(input, [
  cuaternos[0]?.join("") || "-",
  cuaternos[1]?.join("") || "-"
]);
      document.getElementById("resultado").innerHTML = `
        <h3>ğŸ”¢ Cifras Tesla</h3>
        ${cifras.join(" - ")}

        <h3>ğŸ” Ambos</h3>
        ${ambos.map(a => a.join("")).join(" / ")}

        <h3>ğŸ”º Ternos</h3>
        ${ternos.map(t => t.join("")).join(" / ")}

        <h3>ğŸ”· Cuaternos</h3>
        ${cuaternos.map(c => c.join("")).join(" / ")}

        <h3>ğŸ”¥ Jugadas sugeridas</h3>
        ğŸ¥‡ ${cuaternos[0] ? cuaternos[0].join("") : "-"}<br>
        ğŸ¥ˆ ${cuaternos[1] ? cuaternos[1].join("") : "-"}
      `;
    }<script>
function guardarJugada(numero, jugadas) {
  let historial = JSON.parse(localStorage.getItem("teslaHistorial")) || [];

  historial.unshift({
    numero,
    jugadas,
    fecha: new Date().toLocaleString()
  });

  if (historial.length > 10) historial = historial.slice(0, 10);

  localStorage.setItem("teslaHistorial", JSON.stringify(historial));
}

function verHistorial() {
  const historial = JSON.parse(localStorage.getItem("teslaHistorial")) || [];
  const div = document.getElementById("historial");

  if (historial.length === 0) {
    div.innerHTML = "<p>No hay historial</p>";
    return;
  }

  div.innerHTML = "<h3>ğŸ“œ Ãšltimas 10 jugadas</h3>" +
    historial.map(h => `
      <div style="border-bottom:1px solid #444; padding:5px">
        <b>NÃºmero:</b> ${h.numero}<br>
        <b>Fecha:</b> ${h.fecha}<br>
        <b>Jugadas:</b> ${h.jugadas.join(" / ")}
      </div>
    `).join("");
}

function borrarHistorial() {
  localStorage.removeItem("teslaHistorial");
  document.getElementById("historial").innerHTML = "";
}
</script>
