<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Pro ‚Äì Quiniela Tradicional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }.app {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

h1 {
  text-align: center;
  color: #00ffd5;
  margin-bottom: 4px;
}

h2 {
  text-align: center;
  color: #f5c400;
  margin-top: 0;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin-top: 12px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #00ffd5;
  font-weight: bold;
  cursor: pointer;
}

.card {
  background: #121212;
  border-radius: 14px;
  padding: 14px;
  margin-top: 14px;
  box-shadow: 0 0 10px rgba(0,255,213,0.25);
}

.card h3 {
  text-align: center;
  margin-top: 0;
  color: #00ffd5;
}

.line {
  margin: 6px 0;
  font-size: 17px;
}

.energy {
  font-weight: bold;
}

.footer {
  text-align: center;
  margin-top: 16px;
  font-size: 14px;
  color: #888;
}

  </style>
</head>
<body>
  <div class="app">
    <h1>‚ö° Tesla Pro</h1>
    <h2>Quiniela Tradicional (M√©todo Tesla)</h2><input id="numero" type="text" maxlength="4" placeholder="Ingres√° un n√∫mero de 4 cifras" />
<button onclick="generar()">Generar Tradicional</button>

<div id="resultado"></div>

<div class="footer">M√©todo Tesla original + energ√≠a Ma√±ana / Tarde / Noche</div>

  </div>  <script>
    // TABLA TESLA FIJA (SEG√öN FOTO)
    const tesla = {
      0: [0, 0],
      1: [0, 0],
      2: [5, 7],
      3: [8, 0],
      4: [6, 9],
      5: [2, 7],
      6: [4, 9],
      7: [5, 2],
      8: [3, 0],
      9: [3, 4]
    };

    const agencias = ["Corrientes", "Buenos Aires", "Santa Fe", "C√≥rdoba", "Entre R√≠os", "Chaco"];
    const energias = ["‚òÄÔ∏è Ma√±ana", "üåÜ Tarde", "üåô Noche"];

    function energiaPorNumero(n) {
      return energias[n % 3];
    }

    function agenciaPorNumero(n) {
      return agencias[n % agencias.length];
    }

    function generar() {
      const input = document.getElementById("numero").value;
      if (input.length !== 4 || isNaN(input)) return;

      const d = input.split("").map(Number);

      const j1 = d.map(x => tesla[x][0]);
      const j2 = d.map(x => tesla[x][1]);

      const jugadas = [j1, j2];

      let html = "";

      jugadas.forEach((j, i) => {
        const cuaterno = j.join("");
        const terno = j.slice(1).join("");
        const ambos = j.slice(2).join("");

        html += `
          <div class="card">
            <h3>Jugada ${i + 1}</h3>
            <div class="line">Cuaterno: ${cuaterno} <span class="energy">(${energiaPorNumero(parseInt(cuaterno))})</span></div>
            <div class="line">Terno: ${terno} <span class="energy">(${energiaPorNumero(parseInt(terno))})</span></div>
            <div class="line">Ambos: ${ambos} <span class="energy">(${energiaPorNumero(parseInt(ambos))})</span></div>
            <div class="line">Agencia sugerida: <b>${agenciaPorNumero(parseInt(cuaterno))}</b></div>
          </div>
        `;
      });

      document.getElementById("resultado").innerHTML = html;
    }
  </script></body>
</html>
