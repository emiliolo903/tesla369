<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tesla Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
}
h1{color:#00ffcc}
textarea,button{
  width:100%;
  max-width:420px;
  margin:10px auto;
  display:block;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
button{
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}
.resultado{
  margin-top:15px;
  font-size:18px;
  color:#00ffcc;
}
#energiaBox{
  background:#222;
  border:2px solid #00ffcc;
  border-radius:10px;
  padding:12px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<!-- ENERG√çA Y AGENCIAS (DIN√ÅMICAS) -->
<div id="energiaBox">
  <div id="energiaTexto"></div>
  <div id="agenciasTexto"></div>
</div>

<h1>‚ö° Tesla Pro</h1>
<p>Quiniela Tradicional ‚Äì M√©todo Tesla</p>

<textarea id="base" placeholder="Ej: 3518"></textarea>
<button onclick="generarTesla()">Generar jugadas Tesla</button>

<div class="resultado" id="r1"></div>
<div class="resultado" id="r2"></div>

<script>
// üîí TABLA TESLA REAL (LA TUYA)
const tesla = {
  0:["0","0"],
  1:["0","0"],
  2:["7","2"],
  3:["8","0"],
  4:["9","5"],
  5:["2","7"],
  6:["1","8"],
  7:["6","2"],
  8:["3","0"],
  9:["4","5"]
};

// ‚è∞ ENERG√çA ACTUAL
function energiaActual(){
  const h = new Date().getHours();
  if(h>=6 && h<12) return "üåÖ Ma√±ana";
  if(h>=12 && h<18) return "üåá Tarde";
  return "üåô Noche";
}

// üéØ AGENCIAS SEG√öN ENERG√çA
function agenciasPorEnergia(e){
  if(e.includes("Ma√±ana")) return ["Correntina","Entre R√≠os"];
  if(e.includes("Tarde")) return ["Ciudad","Santa Fe"];
  return ["Bonaerense","C√≥rdoba","Chaco"];
}

// üîã ENERG√çA POR TIPO DE JUGADA
function energiaPorTipo(tipo){
  const e = energiaActual();

  if(e.includes("Ma√±ana")){
    if(tipo==="Ambos") return "üåÖ Ma√±ana";
    if(tipo==="Terno") return "üåá Tarde";
    return "üåô Noche";
  }
  if(e.includes("Tarde")){
    if(tipo==="Ambos") return "üåá Tarde";
    if(tipo==="Terno") return "üåô Noche";
    return "üåÖ Ma√±ana";
  }
  // Noche
  if(tipo==="Ambos") return "üåô Noche";
  if(tipo==="Terno") return "üåÖ Ma√±ana";
  return "üåá Tarde";
}

// MOSTRAR ENERG√çA + AGENCIAS (SE ACTUALIZA)
function mostrarEnergia(){
  const e = energiaActual();
  energiaTexto.innerHTML = "‚è∞ <b>Energ√≠a actual:</b> " + e;
  agenciasTexto.innerHTML =
    "üéØ <b>Agencias sugeridas:</b><br>" +
    agenciasPorEnergia(e).join(" ¬∑ ");
}

// ‚ö° GENERADOR TESLA REAL (2 JUGADAS)
function generarTesla(){

  // üîÑ ACTUALIZA ENERG√çA Y AGENCIAS CADA VEZ
  mostrarEnergia();

  let v = base.value.replace(/\D/g,'');
  if(v.length!==4){
    r1.innerHTML = "Ingres√° un cuaterno v√°lido";
    r2.innerHTML = "";
    return;
  }

  let j1="", j2="";
  for(let d of v){
    j1 += tesla[d][0];
    j2 += tesla[d][1];
  }

  r1.innerHTML = `
  <b>Jugada Tesla 1</b><br>
  Cuaterno: ${j1} ‚Üí ${energiaPorTipo("Cuaterno")}<br>
  Terno: ${j1.slice(0,3)} ‚Üí ${energiaPorTipo("Terno")}<br>
  Ambos: ${j1.slice(-2)} ‚Üí ${energiaPorTipo("Ambos")}
  `;

  r2.innerHTML = `
  <b>Jugada Tesla 2</b><br>
  Cuaterno: ${j2} ‚Üí ${energiaPorTipo("Cuaterno")}<br>
  Terno: ${j2.slice(0,3)} ‚Üí ${energiaPorTipo("Terno")}<br>
  Ambos: ${j2.slice(-2)} ‚Üí ${energiaPorTipo("Ambos")}
  `;
}

// AL ABRIR LA APP
mostrarEnergia();
</script>

</body>
</html>
