<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiniela Tesla</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    h1 { color:#00ffcc; }
    .box { border:1px solid #444; padding:15px; margin-bottom:15px; border-radius:8px; }
    button { padding:10px 15px; font-size:16px; cursor:pointer; }
    .result { font-size:18px; margin-top:10px; }
  </style>
</head>
<body><h1>Quiniela – Método Tesla</h1><div class="box">
  <label>Ingresá número base:</label><br>
  <input type="number" id="base" />
  <button onclick="generar()">Generar jugadas</button>
</div><div class="box">
  <strong>Energía actual:</strong> <span id="energia"></span><br>
  <strong>Horario sugerido:</strong> <span id="horario"></span><br>
  <strong>Agencia sugerida:</strong> <span id="agencia"></span>
</div><div class="box">
  <h3>Resultados</h3>
  <div id="salida" class="result"></div>
</div><script>
// Tabla Tesla FIJA
const tablaTesla = [
  [3,8,0],
  [5,2,7],
  [1,0,0],
  [8,3,0]
];

function calcularEnergia(num) {
  const suma = num.split('').reduce((a,b)=>a+parseInt(b),0);
  if (suma <= 9) return 'MAÑANA';
  if (suma <= 18) return 'TARDE';
  return 'NOCHE';
}

function sugerirAgencia(energia) {
  if (energia === 'MAÑANA') return 'Centro';
  if (energia === 'TARDE') return 'Zona Comercial';
  return 'Terminal / Nocturna';
}

function generar() {
  const base = document.getElementById('base').value;
  if (!base) return;

  const energia = calcularEnergia(base);
  document.getElementById('energia').innerText = energia;

  document.getElementById('horario').innerText = energia;
  document.getElementById('agencia').innerText = sugerirAgencia(energia);

  // Jugadas Tesla
  let ternos = [];
  let cuaternos = [];

  tablaTesla.forEach(fila => {
    const terno = `${fila[0]}${fila[1]}${fila[2]}`;
    ternos.push(terno);
    cuaternos.push(terno + fila[0]); // extensión Tesla
  });

  document.getElementById('salida').innerHTML = `
    <strong>Ternos:</strong> ${ternos.join(' - ')}<br>
    <strong>Cuaternos:</strong> ${cuaternos.join(' - ')}
  `;
}
</script></body>
</html>
