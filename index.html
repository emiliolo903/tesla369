<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EL EMI Tesla Pro</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  text-align:center;
}

.container{
  max-width:480px;
  margin:auto;
  padding:15px;
}

h1{
  color:#00ffcc;
  font-size:22px;
  margin-bottom:20px;
}

.card{
  background:#1a1a1a;
  padding:15px;
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:0 0 15px rgba(0,255,200,0.2);
}

input, textarea{
  width:95%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  color:#000;
  font-weight:bold;
  font-size:16px;
  margin-top:5px;
}

.resultado{
  background:#111;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
}
span{
  color:#00ff99;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h1>⚡ EL EMI Tesla Pro</h1>

<div class="card">
<h2>Quiniela Tradicional</h2>
<input type="text" id="inputTradicional" placeholder="Número 4 cifras">
<button onclick="generarTradicional()">Generar</button>
<div id="resultadoTradicional"></div>
</div>

<div class="card">
<h2>Poseada PRO</h2>
<input type="text" id="inputPoseada" placeholder="10 números anteriores">
<button onclick="generarPoseada()">Generar Poseada</button>
<div id="resultadoPoseada"></div>
</div>

</div>

<script>

const tablaTesla={
0:['0','0'],1:['0','0'],2:['5','7'],3:['8','0'],
4:['6','9'],5:['2','7'],6:['4','9'],
7:['5','2'],8:['3','0'],9:['3','4']
};

function generarTradicional(){
let n=document.getElementById("inputTradicional").value;
if(n.length!=4||isNaN(n)){alert("Número inválido");return;}

let r="";
for(let i=0;i<2;i++){
let c="";
for(let j=0;j<4;j++){
c+=tablaTesla[n[j]][i%2];
}
r+=`<div class="resultado">Jugada ${i+1}: <span>${c}</span></div>`;
}
document.getElementById("resultadoTradicional").innerHTML=r;
}

function generarPoseada(){
let input=document.getElementById("inputPoseada").value
.split(/[\s,]+/)
.filter(v=>v!="")
.map(v=>v.padStart(2,"0"));

if(input.length!=10){alert("Ingresá 10 números");return;}

let resultado=[];
input.forEach(n=>{
resultado.push(tablaTesla[n[0]][0]+tablaTesla[n[1]][0]);
});

document.getElementById("resultadoPoseada").innerHTML=
`<div class="resultado">Resultado: <span>${resultado.join(" - ")}</span></div>`;
}

// SERVICE WORKER
if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}

</script>

</body>
</html>
