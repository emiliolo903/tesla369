<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Pro Oficial</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:500px;
}

.card{
  background:#1a1a1a;
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
}

h1{
  text-align:center;
  color:#00ffff;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00ffff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:15px;
  background:#222;
  padding:15px;
  border-radius:12px;
}

span{
  color:#00ffcc;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h1>‚ö° Tesla Pro Oficial</h1>

<div class="card">
<h3>Quiniela Tradicional</h3>
<input id="tradicional" placeholder="Ingres√° 4 cifras">
<button onclick="generarTradicional()">Generar Tesla</button>
<div id="resTradicional"></div>
</div>

</div>

<script>

// ===== TABLA TESLA ORIGINAL =====
const tablaTesla = {
0:['0','0'],
1:['0','0'],
2:['5','7'],
3:['8','0'],
4:['6','9'],
5:['2','7'],
6:['4','9'],
7:['5','2'],
8:['3','0'],
9:['3','4']
};

const agencias = [
"Corrientes",
"Ciudad",
"Bonaerense",
"Santa Fe",
"C√≥rdoba",
"Entre R√≠os",
"Chaco"
];

// ===== ENERG√çA =====
function energiaNumero(num){
  let suma = num.split('').reduce((a,b)=>a+parseInt(b),0);
  if(suma % 3 === 0) return "‚òÄÔ∏è Ma√±ana";
  if(suma % 3 === 1) return "üåÜ Tarde";
  return "üåô Noche";
}

// ===== AGENCIA =====
function agenciaPorNumero(num){
  let indice = parseInt(num[0]) % agencias.length;
  return agencias[indice];
}

// ===== GENERADOR TRADICIONAL COMPLETO =====
function generarTradicional(){

  let nro = document.getElementById("tradicional").value.trim();

  if(nro.length !== 4 || isNaN(nro)){
    alert("Ingres√° un n√∫mero v√°lido de 4 cifras");
    return;
  }

  let html = "";

  // Genera 2 jugadas Tesla
  for(let variante = 0; variante < 2; variante++){

    let cuaterno = "";
    let terno = "";

    for(let i = 0; i < 4; i++){
      let digito = parseInt(nro[i]);
      let valorTesla = tablaTesla[digito][variante];
      cuaterno += valorTesla;

      if(i > 0){
        terno += valorTesla;
      }
    }

    let ambos = cuaterno.slice(2,4);

    html += `
    <div class="result">
      <strong>Jugada ${variante+1}</strong><br><br>

      Cuaterno: <span>${cuaterno}</span><br>
      Energ√≠a: ${energiaNumero(cuaterno)}<br>
      Agencia: ${agenciaPorNumero(cuaterno)}<br><br>

      Terno: <span>${terno}</span><br>
      Energ√≠a: ${energiaNumero(terno)}<br>
      Agencia: ${agenciaPorNumero(terno)}<br><br>

      Ambos: <span>${ambos}</span><br>
      Energ√≠a: ${energiaNumero(ambos)}<br>
      Agencia: ${agenciaPorNumero(ambos)}
    </div>
    `;
  }

  document.getElementById("resTradicional").innerHTML = html;
}

</script>

</body>
</html>
