<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

      background: #1c1c1c;

      margin: 5px 0;
      font-size: 18px;
    }

<body>

  <h1>Tesla 369</h1>

  <p>IngresÃ¡ un NRO base</p>

  <input type="number" id="base" placeholder="Ej: 1234">
  <br>
  <button onclick="generar()">Generar NRO</button>

  <div class="box">
    <h3>ðŸ”¹ Ambos</h3>
    <div id="ambos"></div>
  </div>

  <div class="box">
    <h3>ðŸ”¹ Ternos</h3>
    <div id="ternos"></div>
  </div>

  <div class="box">
    <h3>ðŸ”¹ Cuaternos</h3>
    <div id="cuaternos"></div>
  </div>

<script>
function generar() {
  const base = document.getElementById("base").value;
  if (base === "") {
    alert("IngresÃ¡ un nÃºmero");
    return;
  }

  const digitos = base.split("");

  const mapTesla = {
    0: [0],
    1: [0],
    2: [5,7],
    3: [8],
    4: [6,9],
    5: [2,7],
    6: [4,9],
    7: [5,2],
    8: [3],
    9: [3,4]
  };

  let ambos = [];
  let ternos = [];
  let cuaternos = [];

  digitos.forEach(d => {
    if (mapTesla[d]) {
      mapTesla[d].forEach(n => {
        ambos.push(d + "" + n);
      });
    }
  });

  ternos = ambos.slice(0, 2).map(a => a + digitos[0]);
  cuaternos = ternos.map(t => t + digitos[1]);

  document.getElementById("ambos").innerHTML =
    ambos.slice(0,2).map(n => `<div class="resultado">${n}</div>`).join("");

  document.getElementById("ternos").innerHTML =
    ternos.map(n => `<div class="resultado">${n}</div>`).join("");

  document.getElementById("cuaternos").innerHTML =
    cuaternos.map(n => `<div class="resultado">${n}</div>`).join("");
}
</script>

</body>
