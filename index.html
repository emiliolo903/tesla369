<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela Tesla Tradicional + Poseada Correntina</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  justify-content: center;
  padding-top: 20px;
  min-height: 100vh;
  margin: 0;
}
.app {
  max-width: 400px;
  width: 90%;
  text-align: center;
}
input {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
  color: #000;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #00ffd5;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  margin-top: 8px;
}
.card {
  background: #1c1c1c;
  margin-top: 12px;
  padding: 15px;
  border-radius: 10px;
  color: #fff;
}
.card h3 { color: #00ffd5; margin-top:0; }
.line { margin: 6px 0; font-size: 16px; }
</style>
</head>
<body>
<div class="app">
  <h2>âš¡ Quiniela Tradicional â€“ MÃ©todo Tesla</h2>
  <input id="numero" type="text" maxlength="4" placeholder="IngresÃ¡ 4 cifras o dejÃ¡ vacÃ­o" />
  <button onclick="generarTradicional()">Generar Tradicional</button>
  <div id="energia" class="line"></div>
  <div id="agencia" class="line"></div>
  <div id="resultado"></div>  <h2>ðŸŽ¯ Quiniela Poseada Correntina</h2>
  <input id="poseadaInput" placeholder="IngresÃ¡ 10 nÃºmeros separados por coma (00-99)" />
  <button onclick="generarPoseada()">Generar Poseada</button>
  <div id="poseadaResultado"></div>
</div><script>
const tesla = {0:[0,0],1:[0,0],2:[5,7],3:[8,0],4:[6,9],5:[2,7],6:[4,9],7:[5,2],8:[3,0],9:[3,4]};
const agencias = ["Corrientes","Ciudad","Bonaerense","Santa Fe","CÃ³rdoba","Entre RÃ­os","Chaco"];

function energiaActual(){
  const h = new Date().getHours();
  if(h<12) return "ðŸŒ… MaÃ±ana";
  if(h<18) return "ðŸŒ‡ Tarde";
  return "ðŸŒ™ Noche";
}

function agenciaPorNumero(num){
  const n = parseInt(num[0]);
  return agencias[n % agencias.length];
}

// Tradicional
function generarTradicional(){
  let n = document.getElementById('numero').value;
  if(!n){ n = Math.floor(Math.random()*9000+1000).toString(); }
  if(n.length!==4 || isNaN(n)){ alert('IngresÃ¡ un nÃºmero vÃ¡lido de 4 cifras'); return; }

  const dig = [...n].map(Number);
  const jugadas = [dig.map(d=>tesla[d][0]), dig.map(d=>tesla[d][1])];

  document.getElementById('energia').innerText = "EnergÃ­a: " + energiaActual();
  document.getElementById('agencia').innerText = "Agencia sugerida: " + agenciaPorNumero(n);

  let html = '';
  jugadas.forEach((j,i)=>{
    const cuaterno = j.join('');
    const terno = j.slice(1).join('');
    const ambos = j.slice(2).join('');
    html += `<div class='card'><h3>Jugada Tesla ${i+1}</h3>`+
            `<div class='line'>Cuaterno: ${cuaterno}</div>`+
            `<div class='line'>Terno: ${terno}</div>`+
            `<div class='line'>Ambos: ${ambos}</div></div>`;
  });
  document.getElementById('resultado').innerHTML = html;
}

// Poseada Correntina
function generarPoseada(){
  let valores = document.getElementById('poseadaInput').value.split(',').map(v=>v.trim()).filter(v=>v!=="" && !isNaN(v));
  if(valores.length !== 10){
    alert('IngresÃ¡ exactamente 10 nÃºmeros vÃ¡lidos (00-99)');
    return;
  }

  // Aplicar Tesla a cada nÃºmero (solo primer dÃ­gito)
  let pool = [];
  valores.forEach(n => {
    let num = n.padStart(2,'0');
    let d = parseInt(num[0]);
    pool.push(tesla[d][0]);
    pool.push(tesla[d][1]);
  });

  // Unicos y convertir a 2 cifras
  let unicos = [...new Set(pool.map(n=>n.toString().padStart(2,'0')))]
  let principal = unicos.slice(0,5);
  let respaldo = unicos.slice(5,10);

  document.getElementById('poseadaResultado').innerHTML = `
    <div class='card'><h3>Poseada Correntina</h3>
    <div class='line'>Principal: ${principal.join(' - ')}</div>
    <div class='line'>Respaldo: ${respaldo.join(' - ')}</div>
    </div>`;
}
</script></body>
</html>
