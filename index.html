<body>

<h2>ðŸŽ¯ Quiniela Tradicional â€“ MÃ©todo Tesla</h2>

<p>IngresÃ¡ un nÃºmero de <b>4 cifras</b>:</p>
<input type="number" id="numero" placeholder="Ej: 3518" maxlength="4">
<br>
<button onclick="generar()">Generar jugadas</button>

<div class="resultado" id="salida"></div>

<script>
// TABLA TESLA FIJA (SEGÃšN LA FOTO)
const tesla = {
  0: ["0"],
  1: ["0"],
  2: ["5","7"],
  3: ["8","0"],
  4: ["6","9"],
  5: ["2","7"],
  6: ["4","9"],
  7: ["5","2"],
  8: ["3","0"],
  9: ["3","4"]
};

function combinar(arrays) {
  return arrays.reduce((a, b) =>
    a.flatMap(d => b.map(e => d + e))
  );
}

function generar() {
  const num = document.getElementById("numero").value;
  if (num.length !== 4) {
    alert("IngresÃ¡ un nÃºmero de 4 cifras");
    return;
  }

  const digitos = num.split("");
  const opciones = digitos.map(d => tesla[d]);

  const cuaternos = combinar(opciones);

  const ternos = [...new Set(cuaternos.map(n => n.substring(1)))];
  const ambos = [...new Set(cuaternos.map(n => n.substring(2)))];

  document.getElementById("salida").innerHTML = `
    <h3>ðŸ”¢ NÃºmero base: ${num}</h3>

    <b>â–¶ Cuaternos Tesla:</b><br>
    ${cuaternos.join(" - ")}<br><br>

    <b>â–¶ Ternos Tesla:</b><br>
    ${ternos.join(" - ")}<br><br>

    <b>â–¶ Ambos:</b><br>
    ${ambos.join(" - ")}
  `;
}
</script>
